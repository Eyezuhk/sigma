title: RDP Files Written by Outlook
id: f748c45a-f8d3-4e6f-b617-fe176f695b8f
status: experimental
description: Detects the creation of RDP files by the Outlook process or in the temporary directory that Outlook uses when opening attachments. This can be used to detect spear-phishing campaigns that use RDP files as attachments.
references:
    - https://thecyberexpress.com/rogue-rdp-files-used-in-ukraine-cyberattacks/
    - https://www.microsoft.com/en-us/security/blog/2024/10/29/midnight-blizzard-conducts-large-scale-spear-phishing-campaign-using-rdp-files/
    - https://www.linkedin.com/feed/update/urn:li:ugcPost:7257437202706493443?commentUrn=urn%3Ali%3Acomment%3A%28ugcPost%3A7257437202706493443%2C7257522819985543168%29&dashCommentUrn=urn%3Ali%3Afsd_comment%3A%287257522819985543168%2Curn%3Ali%3AugcPost%3A7257437202706493443%29
author: Florian Roth
date: 2024-10-30
modified: 2024-11-01
logsource:
    product: windows
    category: file_event
detection:
    selection_process:
        TargetFilename|endswith: '.rdp'
        Image|endswith:
            - '\Outlook.exe'
            - '\olk.exe' # New Outlook
    selection_location:
        TargetFilename|contains|all:
            - '\AppData\Local\Microsoft\Windows\'
            - '\Content.Outlook\'
        TargetFilename|endswith: '.rdp'
    selection_location_new_outlook: # New Outlook
        TargetFilename|contains: '\AppData\Local\Packages\Microsoft.Outlook_'
        TargetFilename|endswith: '.rdp'
    condition: 1 of selection_*
falsepositives:
    - Whenever someone receives an RDP file as an email attachment and decides to save or open it right from the attachments
level: high
